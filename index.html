<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página web de temporizador">
  <meta name="keywords" content="temporizador, hora, minutos, segundos">
  <meta name="author" content="Nicolas Herrera">
  <title>Temporizador</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="d-flex flex-column justify-content-center align-items-center">
  <main class="text-center">
    <section class="container">
      <h1>Temporizador</h1>
      <h2 class="border border-5 rounded-circle py-5 fs-1 fw-bold" id="temporizador">00:00:00</h2>
      <form class="mt-3">
        <div class="input-group">
          <input type="number" class="form-control" id="time-input" placeholder="Ingrese el tiempo" required>
          <div class="mx-1">
            <select class="form-select" id="time-units" required>
              <option value="segundos">segundos</option>
              <option value="minutos">minutos</option>
              <option value="horas">horas</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn" id="btnComenzar"><i class="bi bi-play-circle fs-1"></i></button>
      </form>
    </section>
    <section class="btn-group" role="group">
      <div class="px-2">
        <button type="button" class="btn" id="btnPausar"><i class="bi bi-pause-circle fs-1"></i></button>
      </div>
      <div class="px-2">
        <button type="button" class="btn" id="btnResetear"><i class="bi bi-stop-circle fs-1"></i></button>
      </div>
    </section>
  </main>
  <footer class="mt-auto text-center">
    <div class="container">
      <p>&copy; Todos los derechos reservados. Hecho con ❤ por Nicolás Herrera</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
